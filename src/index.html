    <script>
      // Prevent overlap when zooming in
      function moveFooter() {
        const footer = document.getElementById('footer');
        if (window.innerHeight < document.body.clientHeight) {
          document.body.removeChild(footer);
          document.getElementById('main-content').appendChild(footer);
        } else {
          document.getElementById('main-content').removeChild(footer);
          document.body.appendChild(footer);
        }
      }
      window.onload = moveFooter;
      window.addEventListener('resize', moveFooter);
    </script>
